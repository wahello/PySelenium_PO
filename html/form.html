<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<style>
::-moz-selection {

}

html {

}
html,
input {

}
body {

    font-size: 14px;

    max-height: 100%;

tr{

    padding: 6px 12px;

    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.tdinfo{
        text-align:right;
        width: 80px;
    }
</style>
    <title></title>
</head>
<body>
<div align="center">

            </tr>

            </tr>

            </tr>

</html>
